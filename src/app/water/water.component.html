<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let item of waterdb">
            <div class="card" style="width: 18rem;">
                <img src=" {{item.img}} " class="card-img-top" alt="..." style="height: 220px; width: 200px;">
                <div class="card-body">
                  <h5 class="card-title"> {{item.title}} </h5>
                  <p class="card-text"></p>
                 
                  <a (click)="gototradipage(item.title)" class="btn btn-primary">Click Me!</a>
                 
                </div>
              </div>
        </div>
    </div>
</div>
