<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let item of data">
            <div class="card" style="width: 18rem;">
                <img src=" {{item.img}} " class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"> {{item.title}} </h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
