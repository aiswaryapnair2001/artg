
<body>

<div class="register-photo">
  <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
          <h2 class="text-center"><strong>Create</strong> an account.</h2>
          <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"  [(ngModel)]="email"></div>
          <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"  [(ngModel)]="password"></div>
          <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"  [(ngModel)]="repeat"></div>
          <div class="form-group">
              <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
          </div>
          <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="reg()">Sign Up</button></div><a href="#" class="already">You already have an account? Login here.</a></form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
